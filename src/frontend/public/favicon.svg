<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B56727;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#orbitGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Inner orbit path -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- Three meeting participants represented as dots on orbit -->
  <circle cx="50" cy="20" r="6" fill="#fff"/>
  <circle cx="80" cy="65" r="6" fill="#fff"/>
  <circle cx="20" cy="65" r="6" fill="#fff"/>
  
  <!-- Connection lines between participants -->
  <line x1="50" y1="20" x2="80" y2="65" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  <line x1="80" y1="65" x2="20" y2="65" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  <line x1="20" y1="65" x2="50" y2="20" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Center meeting hub -->
  <circle cx="50" cy="50" r="8" fill="#fff" opacity="0.9"/>
</svg>
